<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Video Games</title>
    
    <style>
      .img-container {
        max-height: 100px;
        transition: all 0.2s;
      }
      .game-title{
        height: 130px;
      }
      .game-title h3{
        margin: 0;
      }
      .game-img{
        border-radius: 0.32em 0.32em 0 0;
      }
      .btn-container:hover .img-container{
        max-height: 100%;
      }
      .btn-container:hover .text-container{
        display: none;
      }
      .btn-container:hover .game-img{
        border-radius: 0.32em;
      }
      .main-container{
        padding: 0;
        padding-top: 120px !important;
      }
    </style>
    <style>
      .my-grid{
        display: grid;
        grid-template-rows: 200px auto;
        grid-template-columns: auto;
      }
      .banner{
        grid-area: 1 / 1 / 3 / 2;
      }
      .things{
        grid-area: 2 / 1 / 3 / 2;
      }
      .mini-img{
        max-width: 100px;
        transition: all 0.2s;
      }
      .mini-title h6{
        margin: 0;
      }
      .mini-btn:hover .mini-img{
        max-width: 100%;
      }
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root"></div>
  </body>
</html>
